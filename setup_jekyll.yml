---

- name: Install Ruby Bundler. #Check version
  package:
    name: '{{ item }}'
  with_items:
    - 'ruby-all-dev'
    - 'ruby-bundler'
  become: 'yes'

# TODO Does this just need to be run in the directory with the Gemfile?
- name: Install Jekyll.
  bundler:
    deployment_mode: yes
  become: 'yes'
