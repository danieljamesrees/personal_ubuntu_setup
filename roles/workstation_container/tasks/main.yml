---

- name: Setup aliases.
  copy:
    src: .bash_aliases
    dest: '{{ home_path }}/.bash_aliases'

- name: Setup profile.
  copy:
    src: .profile
    dest: '{{ home_path }}/.profile'

- name: Set the list of X packages to install.
  set_fact:
    packages_to_install:
      - xorg
      - openbox

- import_tasks: '{{ playbook_dir }}/../../tasks/setup_utilities.yml'
#setxkbmap -layout us -variant intl
